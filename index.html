
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mozee Family</title>
  <link rel="stylesheet" href="project.css">
   <script src="project.js"></script>
    
</head>
<body>
  <h1>Mozee Family Reunion Quotes.</h1>

  <ul class="quotes">
  <for(var i=0; i<quotes.length; i++)>
    <li class="quote">
      <span><= quotes[i].name></span>
      <span><= quotes[i].quote></span>
    </li>
  </ul>
  
  <a href="http://www.google.com" title="Family Tree"><p><img class="img-responsive" src="familytree2.jpg"/></P></a>

  <h2>Add a quote</h2>

  <form action="quotes" method="POST">
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="quote" name="quote">
    <button type="submit">Submit</button>
  </form>

  <div>
    <h2>My Family Tree of Quotes</h2>
    <button id="update"> Add a leaf! </button>
  </div>

  <div>
    <h2>My Family Tree of Love</h2>
    <button id="delete"> Drop a leaf! </button>
  </div>

 
  
  <a href="http://www.Google.com">Google!</a>
